<h1 *ngIf="isAddMode">Add Dog</h1>
<h1 *ngIf="!isAddMode">Edit Dog</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-5">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">First Name is required</div>
      </div>
    </div>
    <div class="form-group col">
      <label>Age</label>
      <input type="number" formControlName="age" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
      <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
        <div *ngIf="f.age.errors.required">First Name is required</div>
      </div>
    </div>
    <div class="form-group col">
      <label>Sex</label>
      <select formControlName="sex" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.sex.errors }">
        <option value=false>Male</option>
        <option value=true>Female</option>
      </select>
      <div *ngIf="submitted && f.sex.errors" class="invalid-feedback">
        <div *ngIf="f.sex.errors.required">Sex is required</div>
      </div>
    </div>
    <div class="form-group col">
      <label>Neutered</label>
      <select formControlName="neutered" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.neutered.errors }">
        <option value="false">No</option>
        <option value="true">Yes</option>
      </select>
      <div *ngIf="submitted && f.neutered.errors" class="invalid-feedback">
        <div *ngIf="f.neutered.errors.required">Neutered is required</div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col">
      <label>Description</label>
      <textarea formControlName="description" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.description.errors }">

            </textarea>
      <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
        <div *ngIf="f.description.errors.required">Description is required</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <image-upload (onUploadFinished)="uploadFinished($event)"></image-upload>
  </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary mr-1">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Save
    </button>
    <a routerLink="/admin/dogs" class="btn btn-link">Cancel</a>
  </div>
</form>
