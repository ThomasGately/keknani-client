<h1>Dogs</h1>
<p>All dogs from secure (admin only) api end point:</p>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Create Dog</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width:30%">Name</th>
            <th style="width:20%">Age</th>
            <th style="width:20%">Neutered</th>
            <th style="width:20%">Sex</th>
            <th style="width:10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dog of dogs">
            <td>{{dog.name}}</td>
            <td>{{dog.age}}</td>
            <td>{{dog.neutered}}</td>
            <td>{{dog.sex}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{dog.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteDogt(dog.id)" class="btn btn-sm btn-danger btn-delete-dog" [disabled]="dog.isDeleting">
                    <span *ngIf="dog.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!dog.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!dogs">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
